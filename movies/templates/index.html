{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #0d0f1a; /* Fondo oscuro azulado */
        color: white;
    }

    .card {
        background: #1a1d2d;
        border: 1px solid #6a0dad;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(106, 13, 173, 0.4);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-title {
        color: #d2a8ff; /* Morado suave */
        font-weight: bold;
    }

    .btn-primary {
        background-color: #6a0dad;
        border: none;
    }

    .btn-primary:hover {
        background-color: #8b12e3;
    }
</style>

<p class="p-2">Bienvenidos a las animaciones favoritas de Disney Cinema.</p>

<div class="row">
  {% for pelicula in peliculas %}
  <div class="col-xs-12 col-md-6 col-lg-4 mb-4">
    <div class="card" style="width: 100%">

      {% if pelicula.image %}
        <img src="{{ pelicula.image.url }}" class="card-img-top" alt="{{ pelicula.title }}" 
             style="height: 350px; object-fit: cover;">
      {% endif %}

      <div class="card-body text-center">
        <h5 class="card-title">{{ pelicula.title }}</h5>

        <a href="{% url 'pelicula_details' pelicula.identification %}" 
           class="btn btn-primary text-white">
          Ver m√°s
        </a>
      </div>

    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
